<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Construcción de un árbol binario</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/style.css" >

        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="fluid-container">
            <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
                <h1 class="navbar-brand mx-4">Construcción de un árbol binario</h1>
            </nav>
            <div class="card mx-4">
                <div class="card-body">

                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                            <h5 class="card-title">Entrada de datos</h5>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="orderSel" id="preOrderSel" value="pre" checked>
                                <label class="form-check-label" for="preOrderSel">
                                    Inorden / Preorden
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="orderSel" id="postOrderSel" value="post">
                                <label class="form-check-label" for="postOrderSel">
                                    Inorden / Postorden
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="preOrderTxt" class="text-primary">Inorden</label>
                                <input type="text" name="preOrderTxt" id="inOrderTxt" class="form-control" value="" autocomplete="off"  required>
                            </div>
                            <div id="preOrderDiv" class="form-group">
                                <label for="preOrderTxt" class="text-success">Preorden</label>
                                <input type="text" name="preOrderTxt" id="preOrderTxt" class="form-control" value="" autocomplete="off"  required>
                            </div>
                            <div id="postOrderDiv" class="form-group">
                                <label for="postOrderTxt" class="text-danger">Postorden</label>
                                <input type="text" name="postOrderTxt" id="postOrderTxt" class="form-control" value="" autocomplete="off" required>
                            </div>
                            <input type="button" id="submitTree" class="btn btn-secondary btn-block" value="Generar" onclick="submitForm();">
                        </div>
                        <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                            <h5 class="card-title">Recorridos</h5>
                            <h6 class="card-title text-primary">Inorden: <span id="inOrderSpan"></span></h6>
                            <h6 id="preOrderTitle" class="card-title text-success">Preorden: <span id="preOrderSpan"></span></h6>
                            <h6 id="postOrderTitle" class="card-title text-danger">Postorden: <span id="postOrderSpan"></span></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mx-4 mt-4">
                <div class="card-body ">
                    <h5 class="card-title">Árbol generado</h5>
                    <div class="tree">
                        <ul id="test"></ul>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <script src="js/tree.js" ></script>
    </body>
</html>
